<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>Input for test</legend>
        <input name="inputText" id="textInput" />
        <button id="submitInput">Submit!</button>
      </fieldset>
    </form>


    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "97f662bd750f43069dcc604a5086b175"
      // for more configuration options, see https://docs.trackjs.com
    });

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns[0].addEventListener('click',() => {
      console.log("Console Log");
    });
    errorBtns[1].addEventListener('click',() => {
      console.log("Console Error");
      console.error("ERROR");
    });
    errorBtns[2].addEventListener('click',() => {
      console.log("Console Count");
      console.count('1');

      console.count('2');
      console.count('2');

      console.count('3');
      console.count('3');
      console.count('3');

      console.count('4');
      console.count('4');
      console.count('4');
      console.count('4');
    });
    errorBtns[3].addEventListener('click',() => {
      console.log("Console Warn");
      console.warn('This is warning');
    });
    errorBtns[4].addEventListener('click',() => {
      console.log("Console Assert");
      console.assert(0 == 1, "Console Assert False 0!=1 nope not today and ");
      console.assert(0 == 0, "Console Assert true 0=0 ");
    });
    errorBtns[5].addEventListener('click',() => {
      console.log("Console Clear");
      console.clear();
    });
    errorBtns[6].addEventListener('click',() => {
      console.log("Console Dir");
      console.dir([]);
    });
    errorBtns[7].addEventListener('click',() => {
      console.log("Console dirxml");
      console.dirxml(document)
    });
    errorBtns[8].addEventListener('click',() => {
      console.log("Console Group Start");
      console.group();
      console.log("subgroup");
      console.group();
    });
    errorBtns[9].addEventListener('click',() => {
      console.log("Console Group End");
      console.groupEnd();
      console.log("subgroup close");
      console.groupEnd();
      console.log("Group end");
    });
    errorBtns[10].addEventListener('click',() => {
      console.log("Console Table");
      let labPartners = [{Name:'Sarkis',LastName:'Bouzkian'}, {Name:'Ella',LastName:'Tung'}];
      console.table(labPartners);
    });
    errorBtns[11].addEventListener('click',() => {
      console.log("Start Timer");
      console.time('Start Timer');
    });
    errorBtns[12].addEventListener('click',() => {
      console.log("End Timer");
      console.timeEnd('End Timer');
    });
    errorBtns[13].addEventListener('click',() => {
      console.log("Console Trace");
      function first() {
        function second() {
          function third() {
            console.trace();
          }
          third();
        }
        second();
      }
      first();
    });
    errorBtns[14].addEventListener('click',() => {
      console.log("Trigger a Global Error");
        let x = Math.random() * 10;
        let mess = " you didnt win";
        x= Math.floor(x);
        console.log("the Random number is " + x);
        try {

            throw "its 5 and its your lucky day today";
            mess = " you did win";
          }
          else if(x < 5 ) {
            throw "too low you are not that lucky today try again";  
          }
          else if(x > 5){ 
            throw "too high try again";
          }
        }
        catch(err) {
         console.log("Random number " + x + " is " + err);
        }
        finally {
          console.info('it looks like' + mess);
        }
    });
    window.onerror = function () { 
     document.getElementById('submitInput').onclick = function() {
      var myInput = document.getElementById("textInput");
      try {
        console.log("input test");
        JSON.parse(myInput);
        console.log("input is a text");
      } 
      catch {
        console.error("input not a text");
      }
      finally{
     
      console.error("onerror handerl");
      return true;
      }
    };
  };
  TrackJS.track('Testing TrackJS!');
  </script>
</body>

</html>
